{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-signup-frame">
  <div class="form-container">
    <p class="title">Welcome back</p>
    <form method="POST" class="form">
      <div class="form-group">
        <input type="email" class="form-control input" id="email" name="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control input" id="password" name="password" placeholder="Enter password" required>
      </div>
      <p class="page-link">
        <span class="page-link-label"><a href="#">Forgot Password?</a></span>
      </p>
      <div class="buttons-container">
        <button type="submit" class="btn btn-primary form-btn">Log in</button>
        <a href="{{ url_for('auth.sign_up') }}" class="btn btn-secondary form-btn">Sign Up</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
