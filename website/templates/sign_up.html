{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="login-signup-frame">
  <div class="form-container">
    <form method="POST" class="form">
      <h3 class="title">Sign Up</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
          required
        />
      </div>
      <div class="form-group">
        <label for="schoolId">Select a School:</label>
        <select name="schoolId" id="schoolId" class="form-control" required>
          <option value="" disabled selected>Select your school</option>
          {% for school in schools %}
            <option value="{{ school.id }}">{{ school }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
          required
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary form-btn">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
